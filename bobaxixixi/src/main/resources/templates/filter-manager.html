<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title>BOBAXIXIXI</title>
    <object th:include = "fragments/fragment :: css" th:remove="tag"></object>
    <object th:include = "fragments/fragment :: js" th:remove="tag"></object>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<style>
    body {
      background-color: #FFFBE3;
    }
    #button {
        background-color: #B7633B;
        color: white;
        border: none;
        padding: 10px 32px;
        text-align: center;
        font-size: 14px;
        border-radius: 10px;
        margin: 10px;
        
    }
    #button:hover {
        background-color: #714033;
        color: white;
    }
</style>
<body>
<nav th:replace= "fragments/fragment :: navbar('filter')"></nav>
<div class="container">
    <br>
    <br>
    <div class="d-flex justify-content-center">
        <h1 style="font-family: 'Itim', cursive;">Filter Manager by Boba Tea</h1>
    </div>
    <table class="table">
            <form th:action="@{/search}" method="GET">
                <thead>
                    <br>
                <tr style="background-color: #FFDCBD; text-align: center;">
                    <td style = "font-weight: bold;"> Boba Name </td>
                    <td style = "font-weight: bold;"> Submit Button</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <div style = "text-align: center;">
                            <select name="namaBoba">
                                <option value="">Boba Name</option>
                                <option th:each="bobaTea : ${listBobaTea}" th:text="${bobaTea.namaBoba}" th:value="${bobaTea.namaBoba}"></option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div style = "text-align: center;">
                            <button id = "button" type="submit"> Submit </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </form>
    </table>

    <div class="d-flex justify-content-center">
        <h2 style="font-family: 'Itim', cursive;">Manager List Based on Boba Tea</h2>
    </div>
        <table class="table">
            <br>
        <thead>
        <tr style="background-color: #FFDCBD; text-align: center;">
            <td style = "font-weight: bold;"> No </td>
            <td style = "font-weight: bold;"> Name </td>
            <td style = "font-weight: bold;"> Gender </td>
            <td style = "font-weight: bold;"> Date of Birth </td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="storeBobaTea, iterationStatus : ${listStoreFix}" style = "text-align: center;">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${storeBobaTea.store.manager.namaManager}"></td>
            <td th:if = "${storeBobaTea.store.manager.genderManager} == 0" th:text="Female"></td>
            <td th:if = "${storeBobaTea.store.manager.genderManager} == 1" th:text="Male"></td>
            <td th:text="${storeBobaTea.store.manager.tanggalLahirManager}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
