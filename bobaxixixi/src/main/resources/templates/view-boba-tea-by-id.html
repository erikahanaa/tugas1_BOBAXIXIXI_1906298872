<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
 
<head>
    <meta charset = "UTF-8">
    <title>BOBAXIXIXI</title>
    <object th:include = "fragments/fragment :: css" th:remove="tag"></object>
    <object th:include = "fragments/fragment :: js" th:remove="tag"></object>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<style>
    body {
      background-color: #FFFBE3;
    }
    #button {
        background-color: #B7633B;
        color: white;
        border: none;
        padding: 10px 32px;
        text-align: center;
        font-size: 14px;
        border-radius: 10px;
        margin: 10px;
        
    }
    #button:hover {
        background-color: #714033;
        color: white;
    }
</style>
<body>
<nav th:replace= "fragments/fragment :: navbar('bobaTea')"></nav>
    <div class="container">
        <div class="card m-4 p-4" style = "background-color: #FFFEF5;">
            <div class="card-body">
                <div class="justify-content-center">
                    <div class="col">
                        <div class="d-flex justify-content-center">
                            <h1 style="font-family: 'Itim', cursive;">Boba Tea Detail</h1>
                        </div>
                        <br>
                        <p th:text="'Boba Tea Name  : ' + ${bobaTea.namaBoba}"></p>
                        <p th:text="'Price          : ' + ${bobaTea.hargaBoba}"></p>
                        <p th:if = "${bobaTea.sizeBoba} == 0"> S </td>
                        <p th:if = "${bobaTea.sizeBoba} == 1"> M </td>
                        <p th:if = "${bobaTea.sizeBoba} == 2"> L </td>
                        <p th:if = "${bobaTea.iceLevel} == 0"> Less </td>
                        <p th:if = "${bobaTea.iceLevel} == 1"> Normal </td>
                        <p th:if = "${bobaTea.iceLevel} == 2"> Extra </td>
                        <p th:if = "${bobaTea.sugarLevel} == 0"> Less </td>
                        <p th:if = "${bobaTea.sugarLevel} == 1"> Normal </td>
                        <p th:if = "${bobaTea.sugarLevel} == 2"> Extra </td>
                        <p th:text="'Topping        : ' + ${bobaTea.topping.idTopping}"></p>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <a id = "button" href="/boba/">Back to Boba Tea List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
