<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
 
<head>
    <meta charset = "UTF-8">
    <title>BOBAXIXIXI</title>
    <object th:include = "fragments/fragment :: css" th:remove="tag"></object>
    <object th:include = "fragments/fragment :: js" th:remove="tag"></object>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<style>
    body {
      background-color: #FFFBE3;
    }
    #button {
        background-color: #B7633B;
        color: white;
        border: none;
        padding: 10px 32px;
        text-align: center;
        font-size: 14px;
        border-radius: 10px;
        margin: 10px;
        
    }
    #button:hover {
        background-color: #714033;
        color: white;
    }
</style>
<body>
<nav th:replace= "fragments/fragment :: navbar('store')"></nav>
    <div class="container">
        <div class="card m-4 p-4" style = "background-color: #FFFEF5;">
            <div class="card-body">
                <div class="justify-content-center">
                    <div class="col">
                        <div class="d-flex justify-content-center">
                            <h1 style="font-family: 'Itim', cursive;">Store Detail</h1>
                        </div>
                        <br>
                        <p th:text="'Store Name   : ' + ${store.namaStore}"></p>
                        <p th:text="'Address      : ' + ${store.alamatStore}"></p>
                        <p th:text="'Open Hour    : ' + ${store.openHour}"></p>
                        <p th:text="'Close Hour   : ' + ${store.closeHour}"></p>
                        <p th:text="'Manager      : ' + ${store.manager.namaManager}"></p>
                        <p th:text="'Store Code   : ' + ${store.storeCode}"></p>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <h3 style="font-family: 'Itim', cursive;">List of Boba Tea</h3>
                    </div>
                    <div th:if = "*{listStoreBobaTea.size() != 0}">
                        <table class = "table">
                            <thead>
                                <tr style = "background-color: #FFDCBD; text-align: center;">
                                    <th> No </th>
                                    <th> Name</th>
                                    <th> Topping </th>
                                    <th> Price </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each = "bobaTea, iterationStatus : ${listStoreBobaTea}" style = "text-align: center;">
                                    <td th:text = "${iterationStatus.count}"></td>
                                    <td th:text = "${bobaTea.bobaTea.namaBoba}"></td>
                                    <td th:text = "${bobaTea.bobaTea.topping.namaTopping}"></td>
                                    <td th:text = "${bobaTea.bobaTea.hargaBoba}"></td>
                                    </tr>
                                    </tbody>
                        </table>
                    </div>
                
                    <div th:unless="*{listStoreBobaTea.size() != 0}">
                        <br>
                        <div class="d-flex justify-content-center">
                            <p style= "font-size: 18px;">There is no Boba Tea available in this store.</p>
                        </div>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <a id = "button" href="/store/">Back to Store List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
