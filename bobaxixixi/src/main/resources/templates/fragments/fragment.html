<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> Home </title>
    <head th:fragment = "css">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    </head>
    <head th:fragment = "js">
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity = "sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo"
            crossorigin= "anonymous"
            ></script>
            <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
            <script th:src = "@{/js/bootstrap.min.js}"></script>
    </head>
</head>
<body>
    <nav th:fragment="navbar(activeTab)" class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class = "navbar-brand font-weight-bold text-primary" href = "/"> BOBAXIXIXI </a>
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span clas="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li th:class="${activeTab == 'store'}? 'font-weight-bold' : null">
                    <a class="nav-item nav-link active text-secondary" th:href = "@{/store}">
                        Store<span class= "sr-only"></span>
                    </a>
                </li>
                <li th:class="${activeTab == 'bobaTea'}? 'font-weight-bold' : null">
                    <a class="nav-item nav-link active text-secondary" th:href = "@{/boba}">
                        Boba Tea<span class= "sr-only"></span>
                    </a>
                </li>
                <li th:class="${activeTab == 'search'}? 'font-weight-bold' : null">
                    <a class="nav-item nav-link active text-secondary">
                        Search<span class= "sr-only"></span>
                    </a>
                </li>
                <li th:class="${activeTab == 'filter'}? 'font-weight-bold' : null">
                    <a class="nav-item nav-link active text-secondary">
                        Filter<span class= "sr-only"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>

<!-- fragment as base -->
